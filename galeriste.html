<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Galeriste Case Study" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/fa62c117c7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Galeriste Case Study</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      background-image: url('paperbg.jpg');
      background-repeat: repeat;
      background-size: cover;
    }

    header,
    main,
    footer {
      background: transparent;
    }

    .about {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 5em 1em;
      gap: 3em;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 0 auto;
      background: transparent;
    }

    .galeriste-img-wrapper {
      flex: 1 1 300px;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .galeriste-img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .about__content {
      flex: 1 1 300px;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .about__desc {
      line-height: 1.6;
      font-size: 1.05rem;
      max-width: 45ch;
      margin-bottom: 2em;
    }

    .btn-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 0.5em;
    }

    .btn--outline {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn--outline:hover {
      background-color: #000;
      color: #fff;
    }

    @media (max-width: 800px) {
      .about {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .about__content {
        align-items: center;
        text-align: center;
        max-width: 90%;
      }

      .about__desc {
        text-align: justify;
        max-width: 100%;
      }

      .btn-container {
        margin-top: 2em;
      }
    }

    .header,
    .footer {
      text-align: center;
      padding: 1em;
    }

    .nav__list {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1em;
    }

    .link {
      text-decoration: none;
      color: inherit;
    }

    .scroll-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .scroll-top a {
      text-decoration: none;
      font-size: 24px;
    }
  </style>
</head>

<body class="light" id="top">
  <header class="header center">
    <h3><a href="index.html" class="link">DR.</a></h3>
    <nav class="nav center">
      <ul class="nav__list center">
        <li><a class="link" href="index.html#projects">Projects</a></li>
        <li><a class="link" href="index.html#skills">Skills</a></li>
        <li><a class="link" href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="about">
      <div class="galeriste-img-wrapper">
        <img src="galeristebroad.png" alt="Galeriste mobile mockup" class="galeriste-img" />
      </div>
      <div class="about__content">
        <p class="about__desc">
          Galeriste lets artists host art auctions via QR codes, enabling patrons to bid securely through their phones. Auctions can continue across events, with data wiped after each show for privacy and efficiency.
        </p>
        <div class="btn-container">
          <a href="GaleristeBroadsheet.pdf" class="btn--outline">Product Design Showcase</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <a href="index.html" class="link footer__link">Back to Portfolio</a>
  </footer>

  <div class="scroll-container">
    <div class="scroll-top">
      <a aria-label="Scroll up" href="#top">
        <i class="fas fa-arrow-up" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</body>
</html>
