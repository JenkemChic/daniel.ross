<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Galeriste Case Study"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <title>Galeriste Case Study</title>

    <style>
        .header__galeriste {
          display: flex;
          align-items: baseline;
        }

        .dr-logo {
          font-size: 1.5rem;
          font-weight: 700;
          color: var(--clr-primary);
          margin-right: 0.3em;
          line-height: 1;
        }

        .link--case {
          font-size: 1.5rem;
          font-weight: 700;
          color: #000;
          line-height: 1;
        }

        .text-content {
          width: 100%;
          max-width: 1000px;
          margin: 0 auto;
          padding: 1.5em;
          text-align: left;
        }

        .text-content .btn {
          margin-top: 2em;
          display: inline-block;
        }

        @media screen and (max-width: 768px) {
          .text-content {
            padding: 1em;
          }

          .header__galeriste {
            flex-direction: column;
            align-items: flex-start;

<body class="light" id="top">

    <div class="header__galeriste">
        <a href="index.html" class="link dr-logo">DR.</a>

            <li class="nav__list-item"><a class="link link--nav" href="index.html#projects">projects</a></li>

        </ul>

    <section class="image-top">

            <img src="galeristebroad.png" alt="Gallery Setting" class="gallery-img"/>
        </div>
        <div class="text-content">
            <div style="display: flex; justify-content: center; margin-top: 2em;">
                <a href="GaleristeBroadsheet.pdf" class="btn btn--outline">Product Design Showcase</a>
